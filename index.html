<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <p class="navbar-brand" style="float:right;" >Time Remaining:<br/><span id="timer" style= "float: right;">??</span></p>

    <!--main body-->
    <div class="jumbotron text-center">
        <div class="container">
            <div id="question"><h4>spoodle</h4></div>
            <button class = "ans" id="answer1">1w</button>
            <button class = "ans" id="answer2">2</button>
            <button class = "ans" id="answer3">3</button>
            <button class = "ans" id="answer4">4</button>
        </div>
    </div>

    <script src="script.js"></script>
