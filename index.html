<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!--header of the app, showing highscore and timer-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">View Highscore</a>
        <h5 id="time"></h5>
    </nav>

    <!--Start quiz-->
    <div id = "intro">
        <h2>Coding Quiz Challenge</h2>
        <p>Thi is a score-based timed quiz. Any wrong anser will result in your timer being cut down. good luck~</p>
        <button type="button" id = "startButton" class="btn btn-primary btn-sm">Start Quiz</button>
    </div>
    

    <!--showing the questions and choices-->
    <div id="quizContainer" class="container text-center hide">
        <div id="question"><h4>spoodle</h4></div>
        <div id = "answerButton">
            <button type="button" class="block btn btn-primary btn-sm">answer 1</button>
            <button type="button" class="block btn btn-secondary btn-sm">answer 2</button>        
            <button type="button" class="block btn btn-primary btn-sm">answer 3</button>
            <button type="button" class="block btn btn-secondary btn-sm">answer 4</button>      
        </div>
    </div>

    <div id = "gameOver" class = "hide">
        <h1>Game Over</h1>
    </div>


    <!--Highscore-->
    <div id = "highScore" class = "hide">
        <h1>Highscore</h1>
    </div>


    <!--game over screen after either timer reach 0 or user finished the quiz-->
    <div class = "gameOver hide">
        <h2>Thank you for participating</h2>
        <!--final score count-->
        <p class = "finalScore"></p>
        <form class="col-lg-6 offset-lg-3 ">
            <p>Please submit your name</p>
            <div class="d-flex justify-content-center">
              <input type="text" placeholder="Example input">
              <span class="input-group-btn">
                <button class="btn btn-primary">submit</button>
              </span>
            </div>
        </form>    
    </div>


    <script src="script.js"></script>
</body>
</html>
